{%extends "layout.html" %}
{%block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                        <h1 class="text-center"> donneés cliniques du patient</h1>
                </div>
                <div class="card-body">
                        <form id="espece-form"  action="/form" method="POST">
                            <div class="mb-3">
                                <label for="Age" class="form-label">Age:</label>
                                <input type="text" class="form-control" id="Age" name="Age" required>
                            </div>
                            <div class="mb-3">
                                <label for="Sex" class="form-label">Sex:</label>
                                <input type="text" class="form-control" id="Sex" name="Sex" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="ChestPainType" class="form-label">ChestPainType:</label>
                                <input type="text" class="form-control" id="ChestPainType" name="ChestPainType" required>
                            </div>
                            <div class="mb-3">
                                <label for="RestingBP" class="form-label">RestingBloodPressure:</label>
                                <input type="text" class="form-control" id="RestingBP" name="RestingBP" required>
                            </div>
                            <div class="mb-3">
                                <label for="Cholesterol" class="form-label">Cholesterol:</label>
                                <input type="text" class="form-control" id="Cholesterol" name="Cholesterol" required>
                            </div>
                        
                            <div class="mb-3">
                                <label for="FastingBS" class="form-label">RestingECG:</label>
                                <input type="text" class="form-control" id="FastingBS" name="FastingBS" required>
                            </div>
                            <div class="mb-3">
                                <label for="RestingECG" class="form-label">RestingECG:</label>
                                <input type="text" class="form-control" id="RestingECG" name="RestingECG" required>
                            </div>
                            <div class="mb-3">
                                <label for="MaxHR" class="form-label">MaxHeartRate:</label>
                                <input type="text" class="form-control" id="MaxHR" name="MaxHR" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="ExerciseAngina" class="form-label">ExerciseAngina:</label>
                                <input type="text" class="form-control" id="ExerciseAngina" name="ExerciseAngina" required>
                            </div>
                            <div class="mb-3">
                                <label for="Oldpeak" class="form-label">Oldpeak:</label>
                                <input type="text" class="form-control" id="Oldpeak" name="Oldpeak" required>
                            </div>
                            <div class="mb-3">
                                <label for="ST_Slope" class="form-label">ST_Slope:</label>
                                <input type="text" class="form-control" id="ST_Slope" name="ST_Slope" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Prédire</button>
                        </form>
                
                    </div>
                    {% if result %}
                    <div class="card-footer">
                        <!-- Display the prediction result here -->
                        <div id="prediction-result" class="mt-3">
                            <{{result}}">
                            <!-- Result will be inserted here dynamically using JavaScript -->
                        </div>
                        
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{%endblock%}
